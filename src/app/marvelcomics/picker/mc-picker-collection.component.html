<mat-form-field class="selector-{{picker | lowercase}}">
  <mat-select [(value)]="picker" [disableOptionCentering]="true" (selectionChange)="pickerChange()">
    <mat-option class="selector-option" value="all">All characters</mat-option>
    <mat-option *ngFor="let collection of collections"
                id="selector-option-{{collection.ref | lowercase}}" class="selector-option" value="{{collection.ref}}">
      {{collection.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
